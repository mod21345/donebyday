<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoneByDay - Make Your Big Goals Happen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #35B8B0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }
        
        p {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.95;
        }
        
        .coming-soon {
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 32px;
            background: rgba(53, 184, 176, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid #35B8B0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>DoneByDay</h1>
    <p>Make your big goals happen.</p>
    <div class="coming-soon">Coming soon to the App Store</div>
    <br> <br>
    <p style="font-size: 0.9em;">Want to connect? Email us at contact@donebyday.com</p>
</body>
</html>
